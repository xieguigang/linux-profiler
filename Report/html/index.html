<!DOCTYPE html>

<html>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Linux system performance report" name="description">
    <meta name="app" content="index" />

    <title>{$title} | Linux system performance report</title>

    <link rel="stylesheet" href="https://cdn.biodeep.cn/styles/bootstrap-3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.biodeep.cn/styles/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="images/utilities-system-monitor-icon.png">

    <link href="styles/charts.css" rel="stylesheet" />

    <script type="text/javascript" src="https://cdn.biodeep.cn/vendor/jquery-3.2.1.min.js"></script>
    <script type="text/javascript"
        src="https://cdn.biodeep.cn/styles/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript"
        src="https://cdn.biodeep.cn/vendor/highcharts.js/Highcharts-8.2.2/code/highcharts.js"></script>
    <script type="text/javascript"
        src="https://cdn.biodeep.cn/vendor/highcharts.js/Highcharts-8.2.2/code/modules/data.js"></script>

    <link rel="stylesheet"
        href="https://cdn.biodeep.cn/vendor/vakata-jstree-c9d7c14/dist/themes/default/style.min.css" />
    <script type="text/javascript"
        src="https://cdn.biodeep.cn/vendor/vakata-jstree-c9d7c14/dist/jstree.min.js"></script>

    <!-- 引入layer框架 -->
    <link href="https://cdn.biodeep.cn/vendor/layer-v3.1.0/theme/default/layer.css" rel="stylesheet" />
    <script src="https://cdn.biodeep.cn/vendor/layer-v3.1.0/layer.js"></script>

    <script type="text/javascript" src="https://cdn.biodeep.cn/typescripts/build/linq.min.js"></script>
    <script type="text/javascript" src="javascript/app.js"></script>

    <!-- imports js dataset -->
    <script type="text/javascript" src="data/overviews.js"></script>
    <script type="text/javascript" src="data/cpuinfo.js"></script>

    <script type="text/javascript">
        function successMsg(msg, after = null) {
            layer.msg(msg, { icon: 1, time: 2000 }, function () {
                if (after) {
                    after();
                }
            });

            return true;
        }

        function errorMsg(msg, after = null) {
            layer.msg(msg, { icon: 2, time: 2000 }, function () {
                if (after) {
                    after();
                }
            });

            return false;
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">

                <h1>Linux system performance report</h1>

                <div class="row">
                    <div class="col-lg-2" style="text-align: center;">
                        <img src="images/utilities-system-monitor-icon.png"
                            style="margin-top:15px; height:100px;"></img>
                    </div>
                    <div class="col-lg-8">
                        <div style="padding: 24px 0px 24px 0px; margin-left: -25px;">
                            <p>
                                <strong style="font-size: 2em;">{$title}</strong>
                            </p>
                            <p>
                                Sampling Time: {$time}
                            </p>
                            <p>
                                Time Span: {$time_span}
                            </p>
                        </div>
                    </div>
                </div>

                <div class="well-content intro">

                    <h2>System Information</h2>

                    <div class="panel-group" id="accordion">

                        <div class="panel panel-danger" style="width:1024px;">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
                                        Software&nbsp;
                                        <span class="glyphicons glyphicons-unchecked"></span>
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseThree" class="panel-collapse collapse">
                                <div class="panel-body">

                                    <p>
                                        version: {$version}
                                    </p>
                                    <p>
                                        release: {$release}
                                    </p>
                                    <p>
                                    <h5>details</h5>

                                    {$release_details}
                                    </p>

                                </div>
                            </div>
                        </div>

                        <div class="panel panel-success" style="width:1024px;">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
                                        Hardware: CPU&nbsp;
                                        <span class="glyphicons glyphicons-unchecked"></span>
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseTwo" class="panel-collapse collapse">
                                <div class="panel-body">

                                    <div id="cputree"></div>

                                    <script type="text/javascript">
                                        $('#cputree').jstree({
                                            'core': {
                                                'data': window["{$cpuinfo}"]()
                                            }
                                        });
                                    </script>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <div class="row" id="login-form">
            <div class="col-lg-12">

                <h2>System load overview</h2>

                <div class="panel-group" id="accordion">

                    <div class="panel panel-info" style="width:1024px;">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapseFour">
                                    System Load&nbsp;
                                    <span class="glyphicons glyphicons-unchecked"></span>
                                </a>
                            </h4>
                        </div>
                        <div id="collapseFour" class="panel-collapse collapse">
                            <div class="panel-body">

                                <div id="overviews">

                                </div>

                                <script type="text/javascript">
                                    /*
                    The purpose of this demo is to demonstrate how multiple charts on the same page
                    can be linked through DOM and Highcharts events and API methods. It takes a
                    standard Highcharts config with a small variation for each data set, and a
                    mouse/touch event handler to bind the charts together.
                    */

                                    /**
                                     * In order to synchronize tooltips and crosshairs, override the
                                     * built-in events with handlers defined on the parent element.
                                     */
                                    ['mousemove', 'touchmove', 'touchstart'].forEach(function (eventType) {
                                        document.getElementById('overviews').addEventListener(
                                            eventType,
                                            function (e) {
                                                var chart,
                                                    point,
                                                    i,
                                                    event;

                                                for (i = 0; i < Highcharts.charts.length; i = i + 1) {
                                                    chart = Highcharts.charts[i];
                                                    // Find coordinates within the chart
                                                    event = chart.pointer.normalize(e);
                                                    // Get the hovered point
                                                    point = chart.series[0].searchPoint(event, true);

                                                    if (point) {
                                                        point.highlight(e);
                                                    }
                                                }
                                            }
                                        );
                                    });

                                    /**
                                     * Override the reset function, we don't need to hide the tooltips and
                                     * crosshairs.
                                     */
                                    Highcharts.Pointer.prototype.reset = function () {
                                        return undefined;
                                    };

                                    /**
                                     * Highlight a point by showing tooltip, setting hover state and draw crosshair
                                     */
                                    Highcharts.Point.prototype.highlight = function (event) {
                                        event = this.series.chart.pointer.normalize(event);
                                        this.onMouseOver(); // Show the hover marker
                                        this.series.chart.tooltip.refresh(this); // Show the tooltip
                                        this.series.chart.xAxis[0].drawCrosshair(event, this); // Show the crosshair
                                    };

                                    /**
                                     * Synchronize zooming through the setExtremes event handler.
                                     */
                                    function syncExtremes(e) {
                                        var thisChart = this.chart;

                                        if (e.trigger !== 'syncExtremes') { // Prevent feedback loop
                                            Highcharts.each(Highcharts.charts, function (chart) {
                                                if (chart !== thisChart) {
                                                    if (chart.xAxis[0].setExtremes) { // It is null while updating
                                                        chart.xAxis[0].setExtremes(
                                                            e.min,
                                                            e.max,
                                                            undefined,
                                                            false,
                                                            { trigger: 'syncExtremes' }
                                                        );
                                                    }
                                                }
                                            });
                                        }
                                    }

                                    // Get the data. The contents of the data file can be viewed at                      
                                    var activity = window["{$overviews_js}"]();
                                    activity.datasets.forEach(function (dataset, i) {

                                        // Add X values
                                        dataset.data = Highcharts.map(dataset.data, function (val, j) {
                                            return [activity.xData[j], val];
                                        });

                                        var chartDiv = document.createElement('div');
                                        chartDiv.className = 'chart';
                                        document.getElementById('overviews').appendChild(chartDiv);

                                        Highcharts.chart(chartDiv, {
                                            chart: {
                                                marginLeft: 40, // Keep all charts left aligned
                                                spacingTop: 20,
                                                spacingBottom: 20
                                            },
                                            title: {
                                                text: dataset.name,
                                                align: 'left',
                                                margin: 0,
                                                x: 30
                                            },
                                            credits: {
                                                enabled: false
                                            },
                                            legend: {
                                                enabled: false
                                            },
                                            xAxis: {
                                                crosshair: true,
                                                events: {
                                                    setExtremes: syncExtremes
                                                },
                                                labels: {
                                                    format: '{value}s'
                                                }
                                            },
                                            yAxis: {
                                                title: {
                                                    text: null
                                                }
                                            },
                                            tooltip: {
                                                positioner: function () {
                                                    return {
                                                        // right aligned
                                                        x: this.chart.chartWidth - this.label.width,
                                                        y: 10 // align to title
                                                    };
                                                },
                                                borderWidth: 0,
                                                backgroundColor: 'none',
                                                pointFormat: '{point.y}',
                                                headerFormat: '',
                                                shadow: false,
                                                style: {
                                                    fontSize: '18px'
                                                },
                                                valueDecimals: dataset.valueDecimals
                                            },
                                            series: [{
                                                data: dataset.data,
                                                name: dataset.name,
                                                type: dataset.type,
                                                color: Highcharts.getOptions().colors[i],
                                                fillOpacity: 0.3,
                                                tooltip: {
                                                    valueSuffix: ' ' + dataset.unit
                                                }
                                            }]
                                        });
                                    });                               
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-lg-12">
                <h2>Process Snapshots</h2>

                <div class="panel-group" id="accordion">
                    <div class="panel panel-warning" style="width:1024px;">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                                    Region Of Interesting&nbsp;
                                    <span class="glyphicons glyphicons-unchecked"></span>
                                </a>
                            </h4>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse">
                            <div class="panel-body">



                            </div>
                        </div>
                    </div>

                    <div class="panel panel-primary" style="width:1024px;">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapseSix">
                                    Processes&nbsp;
                                    <span class="glyphicons glyphicons-unchecked"></span>
                                </a>
                            </h4>
                        </div>
                        <div id="collapseSix" class="panel-collapse collapse">
                            <div class="panel-body">



                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript">
    $(function () {
        $('#collapseFour').collapse({
            toggle: false
        })
    });
    $(function () {
        $('#collapseTwo').collapse('show')
    });
    $(function () {
        $('#collapseThree').collapse('toggle')
    });
    $(function () {
        $('#collapseOne').collapse('hide')
    });
</script>

<style type="text/css">
    .jstree-themeicon-custom {
        background-size: contain !important;
    }
</style>

</html>
